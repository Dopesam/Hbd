<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Fardosa üéâ</title>

<style>
:root {
  --pink: #ff4d8d;
  --gold: #ffd700;
  --bg: linear-gradient(135deg, #6dd5fa, #ff758c);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: var(--bg);
  overflow: hidden;
  font-family: 'Segoe UI', system-ui, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* BUTTON */
#startBtn {
  padding: 18px 40px;
  font-size: 1.3rem;
  border: none;
  border-radius: 50px;
  background: var(--pink);
  color: white;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
  transition: transform .3s;
  z-index: 5;
}

#startBtn:hover {
  transform: scale(1.1);
}

/* SCENE */
#scene {
  position: absolute;
  inset: 0;
  display: none;
}

/* üéà CENTER BUBBLY TEXT */
h1 {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: clamp(2.2rem, 6vw, 5rem);
  font-weight: 900;
  color: white;
  text-shadow: 0 0 25px var(--gold);
  animation: bubbleFloat 3s ease-in-out infinite;
  z-index: 2;
}

h1 span {
  display: inline-block;
  animation: bubblePop 1.8s infinite;
}

@keyframes bubbleFloat {
  0%,100% { transform: translate(-50%, -50%) translateY(0); }
  50% { transform: translate(-50%, -50%) translateY(-15px); }
}

@keyframes bubblePop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.15); }
}

/* üíå BIRTHDAY WISHES */
#wishes {
  position: absolute;
  top: 63%;
  left: 50%;
  transform: translateX(-50%);
  max-width: 90%;
  text-align: center;
  font-size: 1.1rem;
  color: white;
  line-height: 1.6;
  opacity: 0;
  animation: wishesFade 2s ease forwards;
  animation-delay: 1.2s;
  z-index: 2;
}

@keyframes wishesFade {
  from {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

/* üì∏ PHOTOS */
.photo-container {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.photo {
  position: absolute;
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 50%;
  box-shadow: 0 15px 35px rgba(0,0,0,.35);
  opacity: 0;
  transform: scale(0) rotate(-15deg);
  animation: photoEnter 1.5s ease forwards,
             photoFloat 6s ease-in-out infinite;
}

.p1 { top: 18%; left: 15%; animation-delay: .3s; }
.p2 { bottom: 15%; left: 20%; animation-delay: .6s; }
.p3 { top: 20%; right: 15%; animation-delay: .9s; }
.p4 { bottom: 18%; right: 18%; animation-delay: 1.2s; }
.p5 { top: 45%; left: 50%; transform: translateX(-50%) scale(0); animation-delay: 1.5s; }

@keyframes photoEnter {
  to { opacity: 1; transform: scale(1) rotate(0); }
}

@keyframes photoFloat {
  0%,100% { transform: translateY(0) scale(1); }
  50% { transform: translateY(-15px) scale(1.03); }
}

/* BALLOONS */
.balloon {
  position: absolute;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: floatUp linear infinite;
}

.balloon::after {
  content: '';
  width: 2px;
  height: 60px;
  background: #444;
  position: absolute;
  top: 80px;
  left: 50%;
}

@keyframes floatUp {
  from { transform: translateY(110vh); }
  to { transform: translateY(-120vh); }
}

/* FLOWERS */
.flower {
  position: absolute;
  font-size: 1.5rem;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* CONFETTI */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: confettiFall linear infinite;
}

@keyframes confettiFall {
  from { transform: translateY(-10vh) rotate(0); }
  to { transform: translateY(110vh) rotate(720deg); }
}

/* ‚úçÔ∏è SIGNATURE - BY PHANTOM */
#signature {
  position: fixed;
  bottom: 10px;
  right: 14px;
  font-size: 0.75rem;
  opacity: 0.7;
  font-style: italic;
  color: white;
  z-index: 10;
}

/* üì± MOBILE */
@media (max-width: 768px) {
  .photo {
    width: 90px;
    height: 90px;
  }

  h1 {
    font-size: 2.2rem;
  }

  #wishes {
    font-size: 1rem;
  }

  #signature {
    font-size: 0.65rem;
  }
}
</style>
</head>

<body>

<button id="startBtn">‚ú® Click me to see magic ‚ú®</button>

<div id="scene">

  <h1>
    <span>üéâ</span>
    <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span><br>
    <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span><br>
    <span>F</span><span>A</span><span>R</span><span>D</span><span>O</span><span>S</span><span>A</span>
    <span>üéâ</span>
  </h1>

  <!-- üíå BIRTHDAY WISHES -->
  <div id="wishes">
    Wishing you a day filled with happiness, laughter, and beautiful moments üíñ  
    May this new year bring you success, love, and everything your heart desires ‚ú®
  </div>

  <!-- üì∏ IMAGES -->
  <div class="photo-container">
    <img src="/static/images/pic1.jpg" class="photo p1">
    <img src="/static/images/pic2.jpg" class="photo p2">
    <img src="/static/images/pic3.jpg" class="photo p3">
    <img src="/static/images/pic4.jpg" class="photo p4">
    <img src="/static/images/pic5.jpg" class="photo p5">
  </div>

</div>

<!-- ‚úçÔ∏è SIGNATURE -->
<div id="signature">by Phantom</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c7c85d89b.mp3">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const scene = document.getElementById("scene");
const music = document.getElementById("music");

startBtn.onclick = () => {
  startBtn.style.display = "none";
  scene.style.display = "block";
  music.volume = 0.5;
  music.play().catch(()=>{});
  balloons();
  flowers();
  confetti();
};

function balloons(){
  for(let i=0;i<15;i++){
    const b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=`hsl(${Math.random()*360},80%,60%)`;
    b.style.animationDuration=8+Math.random()*6+"s";
    scene.appendChild(b);
  }
}

function flowers(){
  const f=["üå∏","üåº","üå∫","üå∑"];
  for(let i=0;i<25;i++){
    const x=document.createElement("div");
    x.className="flower";
    x.textContent=f[Math.random()*f.length|0];
    x.style.left=Math.random()*100+"vw";
    x.style.animationDuration=6+Math.random()*5+"s";
    scene.appendChild(x);
  }
}

function confetti(){
  for(let i=0;i<40;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=4+Math.random()*3+"s";
    scene.appendChild(c);
  }
}
</script>

</body>
</html>
