<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Fardosa ðŸŽ‰</title>
<style>
:root{
  --pink:#ff4d8d;
  --gold:#ffd700;
  --bg:linear-gradient(135deg,#3a1c71,#5f2c82,#ff4d8d,#ffb347);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:var(--bg);
  background-size:400% 400%;
  animation:gradientMove 12s ease infinite;
  overflow:hidden;
  font-family:'Segoe UI',system-ui,sans-serif;
}

/* Gradient animation */
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Start button */
#startBtn{
  position:absolute;
  inset:0;
  margin:auto;
  width:220px;
  height:60px;
  font-size:1.1rem;
  border:none;
  border-radius:50px;
  background:var(--pink);
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  z-index:20;
}
#startBtn:hover{transform:scale(1.05);transition:0.3s}

/* Scene container */
#scene{position:absolute;inset:0;display:none;}

/* Magic title */
#magicTitle{
  position:absolute;
  top:25%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  font-size:clamp(2rem,6vw,4rem);
  font-weight:900;
  color:white;
  z-index:6;
  line-height:1.2;
}

#magicTitle span{
  display:inline-block;
  animation:floatGlow 2s ease-in-out infinite, colorPulse 3s ease-in-out infinite;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #ff4d8d,
    0 0 20px #ff4d8d;
}

@keyframes floatGlow{
  0%,100%{transform:translateY(0) scale(1);}
  50%{transform:translateY(-5px) scale(1.05);}
}

@keyframes colorPulse{
  0%,100%{color:#fff;}
  50%{color:#ffd700;}
}

/* Typing message */
#typing{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:1rem;
  text-align:center;
  max-width:90%;
  z-index:6;
  min-height:2em;
}

/* Photos */
.photo{
  position:absolute;
  width:180px;
  height:180px;
  border-radius:50%;
  background-size:cover;
  background-position:center;
  box-shadow:0 0 0 4px rgba(255,255,255,.95),
             0 0 20px rgba(255,77,141,0.8),
             0 0 50px rgba(255,77,141,0.6),
             0 10px 25px rgba(0,0,0,.3);
  animation:photoIn 1.2s ease forwards,floatPhoto 4s ease-in-out infinite,glowPulse 2s ease-in-out infinite;
  opacity:0;
  z-index:4;
}

@keyframes glowPulse{
  0%,100%{
    box-shadow:0 0 0 4px rgba(255,255,255,.95),
               0 0 20px rgba(255,77,141,0.6),
               0 0 50px rgba(255,77,141,0.4),
               0 10px 25px rgba(0,0,0,.3);
  }
  50%{
    box-shadow:0 0 0 4px rgba(255,255,255,1),
               0 0 30px rgba(255,77,141,0.8),
               0 0 70px rgba(255,77,141,0.6),
               0 10px 25px rgba(0,0,0,.35);
  }
}

@keyframes photoIn{from{transform:scale(0);opacity:0}to{transform:scale(1);opacity:1}}
@keyframes floatPhoto{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

/* Photo positions */
.p1{top:5%;left:5%;width:200px;height:200px;z-index:5;}
.p2{top:5%;right:5%;width:220px;height:220px;z-index:6;}
.p3{top:45%;left:50%;transform:translate(-50%,-50%);}
.p4{bottom:5%;left:5%;}
.p5{bottom:5%;right:5%;}

/* Cake */
#cake{
  position:absolute;
  bottom:5%;
  left:50%;
  transform:translateX(-50%);
  font-size:3rem;
  animation:bounce 2s infinite;
  z-index:6;
}
@keyframes bounce{
  0%,100%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-5px)}
}

/* Fireworks */
canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:10;
}

/* Falling effects (balloons/confetti) */
.fx{
  position:absolute;
  font-size:1.2rem;
  animation:fall linear infinite;
}
@keyframes fall{from{transform:translateY(110vh)}to{transform:translateY(-120vh)}}

/* Signature */
#signature{position:fixed;bottom:5px;right:10px;font-size:.65rem;opacity:.7;color:white;}

/* Mobile adjustments */
@media(max-width:480px){
  .photo{width:120px;height:120px;}
  .p1{width:140px;height:140px;}
  .p2{width:160px;height:160px;}
  #cake{font-size:2rem;}
  #magicTitle{font-size:clamp(1.5rem,5vw,3rem);}
  #typing{font-size:.9rem;}
  #startBtn{width:180px;height:50px;font-size:1rem;}
}
</style>
</head>
<body>

<button id="startBtn">âœ¨ Click me to see magic âœ¨</button>

<div id="scene">
<h1 id="magicTitle">
  <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span><br>
  <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span><br>
  <span>F</span><span>A</span><span>R</span><span>D</span><span>O</span><span>S</span><span>A</span>
</h1>

<div id="typing"></div>
<div id="cake">ðŸŽ‚ðŸ”¥</div>
<canvas id="fireworks"></canvas>

<div class="photo p1" style="background-image:url('asets/IMG-20250105-WA0036.jpg')"></div>
<div class="photo p2" style="background-image:url('asets/e0b0bc3ff816472093be9fdc77a7e6d7.jpg')"></div>
<div class="photo p3" style="background-image:url('asets/7d868680-9cc2-41cb-ba73-01a1519d57e9.jpeg')"></div>
<div class="photo p4" style="background-image:url('asets/8eab047d-9a6d-44f5-930f-ac55f51ae264.jpeg')"></div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c7c85d89b.mp3">
</audio>

<script>
// Elements
const music=document.getElementById("music");
const startBtn=document.getElementById("startBtn");
const scene=document.getElementById("scene");

startBtn.onclick=()=>{
  startBtn.remove();
  scene.style.display="block";

  // Music fade in
  music.volume=0;
  music.play().catch(()=>{});
  let v=0;
  const fade=setInterval(()=>{
    v+=0.05;
    music.volume=Math.min(v,0.5);
    if(v>=0.5) clearInterval(fade);
  },200);

  typingEffect();
  fireworks();
  effects();

  document.querySelectorAll('.photo').forEach((p,i)=>{
    p.style.animationDelay=i*0.2+'s';
  });
};

// Typing effect
const text="Wishing you endless joy, love, laughter ðŸ’–âœ¨ May all your dreams come true!";
let i=0;
function typingEffect(){
  const el=document.getElementById("typing");
  const t=setInterval(()=>{
    el.textContent+=text.charAt(i++);
    if(i>=text.length) clearInterval(t);
  },50);
}

// Fireworks using requestAnimationFrame for smoothness
function fireworks(){
  const c=document.getElementById("fireworks");
  const ctx=c.getContext("2d");
  c.width=innerWidth;c.height=innerHeight;
  const particles=[];
  for(let i=0;i<50;i++){
    particles.push({
      x: Math.random()*c.width,
      y: Math.random()*c.height/2,
      radius: Math.random()*3+1,
      color: `hsl(${Math.random()*360},100%,60%)`,
      dy: Math.random()*1.5+0.5
    });
  }

  function animate(){
    ctx.clearRect(0,0,c.width,c.height);
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,2*Math.PI);
      ctx.fillStyle=p.color;
      ctx.fill();
      p.y+=p.dy;
      if(p.y>c.height/2) p.y=0;
    });
    requestAnimationFrame(animate);
  }
  animate();
}

// Falling balloons/confetti
function effects(){
  const icons=["ðŸŽˆ","ðŸŒ¸","ðŸŽŠ","ðŸ’–"];
  for(let i=0;i<25;i++){
    const e=document.createElement("div");
    e.className="fx";
    e.textContent=icons[Math.floor(Math.random()*icons.length)];
    e.style.left=Math.random()*100+"vw";
    e.style.animationDuration=3+Math.random()*5+"s";
    scene.appendChild(e);
  }
}
</script>
